
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="metadata.json" />
    <title>إسلامك مع osey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-bg: #020617;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: var(--app-bg);
        color: white;
        -webkit-tap-highlight-color: transparent;
      }
      .amiri { font-family: 'Amiri', serif; }
      
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.6);
      }

      /* الخلفية الأساسية - ثابتة في الخلف */
      .bg-app-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -10;
        background-color: var(--app-bg);
      }
      .bg-image-layer {
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        transition: background-image 1s ease-in-out;
      }
      .bg-overlay-layer {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, rgba(2, 6, 23, 0.4), rgba(2, 6, 23, 0.9));
      }

      /* تنسيق المحتوى الرئيسي ليظهر فوق كل شيء */
      #root {
        position: relative;
        z-index: 10;
      }

      ::-webkit-scrollbar { width: 0px; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .pulse-soft { animation: pulse-soft 2s infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="dark">
    <div id="root"></div>
  </body>
</html>
