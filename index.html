
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Osey Islamk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-bg: #020617;
      }
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: var(--app-bg); /* لون احتياطي حتى تحميل الصورة */
        min-height: 100vh;
      }
      .amiri { font-family: 'Amiri', serif; }
      
      /* تحسين الزجاج الشفاف */
      .glass {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* طبقة الخلفية الثابتة */
      #bg-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: background-image 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* طبقة التغطية (Overlay) */
      #overlay-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        transition: background 0.6s ease;
      }

      .dark #overlay-layer {
        background: linear-gradient(to bottom, rgba(2, 6, 23, 0.4), rgba(2, 6, 23, 0.92));
      }
      .light #overlay-layer {
        background: linear-gradient(to bottom, rgba(248, 250, 252, 0.4), rgba(248, 250, 252, 0.85));
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* أنيميشن التحميل */
      @keyframes pulse-gold {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.95); }
      }
      .loader-logo { animation: pulse-gold 2s infinite ease-in-out; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body class="dark transition-colors duration-500">
    <div id="bg-layer"></div>
    <div id="overlay-layer"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
